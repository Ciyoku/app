<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفضلة | المكتبة الأخبارية</title>
    <meta name="theme-color" content="#08090b">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self'; upgrade-insecure-requests">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/catalog.css">
</head>

<body class="books-page">
    <a class="skip-link" href="#mainContent">تجاوز إلى المحتوى</a>

    <header class="site-header site-header-nav">
        <div class="logo"><a href="index.html" class="site-logo"><span>المكتبة</span><span>الأخبارية</span></a></div>

                
    </header>

    <main class="container" id="mainContent">
        <section class="catalog-intro">
            <p>هذه القائمة شخصية وتُحفَظ محليًا في المتصفح.</p>
        </section>

        <section class="catalog-tools" aria-label="أدوات المفضلة">
            <div class="tool-group">
                <label for="favoritesSearchInput">بحث داخل المفضلة</label>
                <input id="favoritesSearchInput" class="catalog-search-input" type="search" placeholder="اكتب اسم الكتاب..." autocomplete="off">
            </div>
        </section>

        <ul class="book-list" id="favoritesList">
            <li class="book-list-loading">جاري تحميل المفضلة...</li>
        </ul>
    </main>
<script type="module" src="js/favorites-page.js"></script>
    <script type="module" src="js/shared/site-shell.js"></script>
</body>

</html>
