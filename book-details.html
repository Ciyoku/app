<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب | المكتبة الأخبارية</title>
    <meta name="theme-color" content="#08090b">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self'; upgrade-insecure-requests">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/info-pages.css">
</head>

<body>
    <a class="skip-link" href="#mainContent">تجاوز إلى المحتوى</a>

    <header class="site-header site-header-nav">
        <div class="logo"><a href="index.html" class="site-logo"><span>المكتبة</span><span>الأخبارية</span></a></div>
                
    </header>

    <main class="container content-page" id="mainContent">
        <section class="page-intro">
            <h1>تفاصيل الكتاب</h1>
            <p>عرض معلومات الكتاب وروابط الأجزاء والانتقال المباشر إلى القراءة.</p>
        </section>

        <div id="bookDetailsMessage" class="status-ok" aria-live="polite">جاري تحميل تفاصيل الكتاب...</div>

        <section class="content-card book-details-shell" aria-label="محتوى الصفحة">
            <div class="book-details-header">
                <div>
                    <h2 id="bookDetailsTitle">...</h2>
                    <p class="book-details-meta" id="bookDetailsMeta"></p>
                </div>
                <div id="bookDetailsFavoriteSlot" aria-label="إدارة المفضلة"></div>
            </div>

            <div class="book-details-actions">
                <a id="bookDetailsReadLink" href="reader.html">ابدأ القراءة</a>
                <a id="bookDetailsContinueLink" href="reader.html" hidden>متابعة القراءة</a>
            </div>

            <section aria-labelledby="bookDetailsMetadataHeading">
                <h2 id="bookDetailsMetadataHeading">بيانات الكتاب</h2>
                <dl class="book-metadata-grid" id="bookDetailsMetadata"></dl>
                <p class="book-metadata-empty" id="bookDetailsMetadataEmpty" hidden>لا توجد بيانات متاحة لهذا الكتاب حاليًا.</p>
            </section>

            <section>
                <h2>روابط الأجزاء</h2>
                <div class="parts-grid" id="bookDetailsParts"></div>
            </section>
        </section>
    </main>
<script type="module" src="js/book-details-page.js"></script>
    <script type="module" src="js/shared/site-shell.js"></script>
</body>

</html>
